<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGO651 - IoT Geoweb App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        .form-group { margin-bottom: 1rem; }
        .status-connected { color: green; }
        .status-disconnected { color: red; }
        .temperature-marker { filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="mb-3">ENGO651 - IoT Geoweb App</h2>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>MQTT Host</label>
                            <input type="text" class="form-control" id="host" value="test.mosquitto.org">
                        </div>
                        <div class="form-group">
                            <label>MQTT Port</label>
                            <input type="number" class="form-control" id="port" value="8081">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="connectBtn" onclick="connect()">Start Connection</button>
                            <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>End Connection</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Publish Topic</label>
                            <input type="text" class="form-control" id="pubTopic" 
                                   value="ENGO651/Amresh_Sharma/my_temperature" disabled>
                        </div>
                        <div class="form-group">
                            <label>Message Content</label>
                            <textarea class="form-control" id="message" rows="3" disabled></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="shareBtn" onclick="shareStatus()" disabled>
                                Share My Status
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="map"></div>
                <div class="mt-2">
                    Connection Status: <span id="status" class="status-disconnected">Disconnected</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <script>
        let client;
        let map;
        let marker;
        let watchId;
        const courseCode = "ENGO651";
        const studentName = "Amresh_Sharma";
        const baseTopic = `${courseCode}/${studentName}`;

        // Map initialization
        function initMap() {
            map = L.map('map').setView([51.0447, -114.0719], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        initMap();

        // MQTT Connection Management
        function connect() {
            const host = document.getElementById('host').value;
            const port = parseInt(document.getElementById('port').value);
            
            client = new Paho.MQTT.Client(
                host,
                port,
                "/mqtt",
                `client_${Math.random().toString(16).substr(2, 8)}`
            );

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;
            
            const options = {
                onSuccess: onConnect,
                useSSL: port === 8081,
                mqttVersion: 4,
                keepAliveInterval: 30,
                cleanSession: false,
                onFailure: (err) => {
                    updateStatus(`Connection failed: ${err.errorMessage}`, 'disconnected');
                    setTimeout(connect, 5000);
                }
            };

            updateStatus('Connecting...', 'disconnected');
            client.connect(options);
        }

        function onConnect() {
            updateStatus('Connected', 'connected');
            
            // Enable controls
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
            document.getElementById('shareBtn').disabled = false;
            document.getElementById('host').disabled = true;
            document.getElementById('port').disabled = true;

            // Subscribe to temperature topic
            client.subscribe(`${baseTopic}/my_temperature`, {qos: 1});
        }

        function disconnect() {
            client.disconnect();
            updateStatus('Disconnected', 'disconnected');
            
            // Disable controls
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('shareBtn').disabled = true;
            document.getElementById('host').disabled = false;
            document.getElementById('port').disabled = false;

            if (watchId) navigator.geolocation.clearWatch(watchId);
        }

        function onConnectionLost(response) {
            if (response.errorCode !== 0) {
                updateStatus(`Connection lost: ${response.errorMessage} - Reconnecting...`, 'disconnected');
                setTimeout(connect, 5000);
            }
        }

        // Status Updates
        function updateStatus(text, state) {
            const statusElem = document.getElementById('status');
            statusElem.textContent = text;
            statusElem.className = state === 'connected' ? 'status-connected' : 'status-disconnected';
        }

        // Message Handling
        function onMessageArrived(message) {
            try {
                const data = JSON.parse(message.payloadString);
                if (message.destinationName.includes('my_temperature')) {
                    updateMapMarker(data);
                }
            } catch (error) {
                console.error('Message parsing error:', error);
            }
        }

        // Geolocation Functions
        function shareStatus() {
            watchId = navigator.geolocation.watchPosition(position => {
                const temp = (Math.random() * 100 - 40).toFixed(1);
                const geojson = {
                    type: "Feature",
                    properties: { 
                        temperature: temp,
                        timestamp: new Date().toISOString()
                    },
                    geometry: {
                        type: "Point",
                        coordinates: [
                            position.coords.longitude,
                            position.coords.latitude
                        ]
                    }
                };
                
                const message = new Paho.MQTT.Message(JSON.stringify(geojson));
                message.destinationName = `${baseTopic}/my_temperature`;
                client.send(message);
                
                // Update UI
                document.getElementById('pubTopic').value = message.destinationName;
                document.getElementById('message').value = JSON.stringify(geojson, null, 2);
                
            }, handleGeolocationError, {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            });
        }

        // Map Functions
        function updateMapMarker(data) {
            const [lng, lat] = data.geometry.coordinates;
            const temp = data.properties.temperature;
            
            if (marker) map.removeLayer(marker);
            
            const iconColor = getTemperatureColor(temp);
            const customIcon = L.divIcon({
                className: 'temperature-marker',
                html: `<div style="
                    background-color: ${iconColor};
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 0 5px rgba(0,0,0,0.3);
                "></div>`
            });
            
            marker = L.marker([lat, lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(`
                    <b>Temperature:</b> ${temp}Â°C<br>
                    <b>Last Update:</b> ${new Date(data.properties.timestamp).toLocaleString()}
                `);
            
            map.setView([lat, lng], 13);
        }

        function getTemperatureColor(temp) {
            if (temp < 10) return '#2980b9';  // blue
            if (temp < 30) return '#27ae60';  // green
            return '#c0392b';  // red
        }

        function handleGeolocationError(error) {
            alert(`Geolocation Error (${error.code}): ${error.message}`);
        }
    </script>
</body>
</html>
